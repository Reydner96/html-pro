<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLPRO</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="./assets/imagens/icon-logo.png">
            <h2>HTMLPRO</h2>
        </div>
    </header>

    <!-- Section 1 -->

    <section class="section-1 container">
        <div class="ebook">
            <img src="./assets/imagens/ebook.png">
        </div>
        <div class="action-title">
            <h2>Aprenda Html e CSS de um jeito
                novo, sem enrolação e direto ao ponto.
            </h2>
            <a class="button" href="#">Baixar uma copia</a>
        </div>
    </section>

    <!-- Section 2 -->

    <section class="section-2 container">
        <h2>Níveis de Aprendizado</h2>
        <div class="cards">
            <div class="card">
                <img src="./assets/imagens/icon-card.png" alt="">
                Css básico
            </div>

            <div class="card">
                <img src="./assets/imagens/icon-card.png" alt="">
                Css intermediário
            </div>

            <div class="card">
                <img src="./assets/imagens/icon-card.png" alt="">
                Css avançado
            </div>
        </div>
    </section>

    <!-- Section 3 -->

    <section class="section-3">
        <a class="button-2">Aprenda Html</a>
        <h2>+1500 Downloads</h2>
        <p>Mais de 1000 pessoas já baixaram</p>
    </section>

    <footer>
        <a class="button-footer" href="#">Baixar uma cópia</a>
        <p>Projeto de uma Landing page responsiva</p>
    </footer>
</body>
</html>
